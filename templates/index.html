<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarize & Translate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #e9e4db, #ccc);
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .card {
            background-color: #008080;
            width: 300px;
            height: 400px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card textarea {
            width: 100%;
            height: 80%;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }

        .card textarea:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .card .buttons {
            display: flex;
            gap: 10px;
        }

        .card button {
            background-color: #fff;
            color: #008080;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .card button:hover {
            background-color: #008080;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Summarize Card -->
        <div class="card">
            <textarea placeholder="Enter text to summarize"></textarea>
            <div class="buttons">
                <button onclick="summarize()">Summarize</button>
            </div>
        </div>

        <!-- Translate Card -->
        <div class="card">
            <textarea placeholder="Translation will appear here" readonly></textarea>
            <div class="buttons">
                <button onclick="translate()">Translate</button>
            </div>
        </div>
    </div>

    <script>
        function summarize() {
            alert("Summarize functionality goes here.");
        }

        function translate() {
            alert("Translate functionality goes here.");
        }
    </script>
</body>
</html>
